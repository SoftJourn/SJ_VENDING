<script src="../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {

        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/

        // Removes end / from app.baseUrl which page.base requires for production
        if (window.location.port === '') {  // if production
//            page.base(app.baseUrl.replace(/\/$/, ''));
        }

        // Middleware
        function scrollToTop(ctx, next) {
            adminApp.scrollPageToTop();
            next();
        }

        function closeDrawer(ctx, next) {
            adminApp.closeDrawer();
            next();
        }

        // Routes
        page('*', scrollToTop, closeDrawer, function (ctx, next) {
            next();
        });

        page(getContext() + 'admin', function () {
            adminApp.route = 'admin';
        });

        page(getContext() + 'v1/products/:id', function (data) {
            adminApp.route = 'product-edit';
            adminApp.$.productEdit.targetUrl = data.path;
            adminApp.$.productEdit.$.productForm.reset();
            window.setTimeout(function() {
                adminApp.$.productEdit.$.product.generateRequest();
            }, 300);
        });

        page(getContext() + 'v1/products', function (data) {
            adminApp.route = 'product-edit';
            adminApp.$.productEdit.$.productForm.reset();
            adminApp.$.productEdit.targetUrl = data.path;
        });

        page(getContext() + 'v1/vending', function (data) {
            adminApp.route = 'machine-add';
            adminApp.$.addMachine.$.machineBuilderForm.reset();
            adminApp.$.addMachine.targetUrl = data.path;
        });

        page(getContext() + 'v1/vending/:id', function (data) {
            adminApp.route = 'machine-edit';
            adminApp.$.editMachine.targetUrl = data.path;
            adminApp.$.editMachine.$.machine.generateRequest();
        });


        // 404
        page('*', function () {
            adminApp.$.toast.text = 'Can\'t find: ' + window.location.href + '. Redirected you to Home Page';
            adminApp.$.toast.show();
            //page.redirect(app.baseUrl);
        });

        // add #! before urls
        page({
            hashbang: true
        });

    });
</script>
